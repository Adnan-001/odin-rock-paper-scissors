<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="header">
        <div class="title">
                <div>
                    ROCK PAPER SCISSORS
                </div>

        </div>

        <div class="subtitle">
            <div>
                First one to make 5 points wins the game!
            </div>
        </div>
    </div>


    

    <div class="player-selection">
        <div class="selection-heading">
            Choose your weapon!
        </div>

        <div class="choices">
            <div class="rock weapon">
                <button>
                    Rock
                </button>
            </div>
    
            <div class="paper weapon">
                <button>
                    Paper                       
                </button>
            </div>
    
            <div class="scissors weapon">
                <button>
                    Scissors
                </button>
            </div>
        </div>

    </div>

    <div class="current-choices">
        <div class="player-choice">
            <div class="txt">
                Your's Choice
            </div>

            <div class="icon">

            </div>
        </div>

        <div class="comp-choice">
            <div class="txt">
                Computer's Choice 
            </div>

            <div class="icon">
                
            </div>
        </div>
    </div>

    <div class="round-result"></div>

    <div class="score-board">
        <div class="player-score">
            <div class="text">
                Your Score: 
            </div>

            <div class="number">
                0
            </div>
        </div>

        <div class="comp-score">
            <div class="text">
                Computer Score: 
            </div>

            <div class="number">
                0
            </div>
        </div>
    </div>

    <div class="final-result">  </div>
    
</body>
</html>
