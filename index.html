<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <script src="./script.js" defer></script>
</head>
<body>
    <h1>
        Rock Paper Scissors
    </h1>

    <div class="player-selection">
        <div class="rock">
            <button>
                Rock
            </button>
        </div>

        <div class="paper">
            <button>
                Paper                       
            </button>
        </div>

        <div class="scissors">
            <button>
                Scissors
            </button>
        </div>

    </div>

    <div class="score-board">
        <div class="player-score">
            <div class="text">
                Your Score: 
            </div>

            <div class="number">
                0
            </div>
        </div>

        <div class="comp-score">
            <div class="text">
                Computer Score: 
            </div>

            <div class="number">
                0
            </div>
        </div>
    </div>
    
</body>
</html>
